<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon</title>
  <!-- bootStrapCss -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- localCss -->
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <loading-animation></loading-animation>
      <div>
        <div class="row">
          <div class="col d-flex justify-content-end">
            <button type="button" class="btn btn-solid-spec">建立新的優惠券</button>
          </div>
        </div>
        <status-message>{{'建立新的優惠券'}}</status-message>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">優惠券名稱</th>
              <th scope="col">折扣</th>
              <th scope="col">到期日</th>
              <th scope="col">代碼</th>
              <th scope="col">是否啟用</th>
              <th scope="col">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">歡慶開幕</th>
              <td>90</td>
              <td>2025/01/01</td>
              <td>happyOpening!</td>
              <td>啟用中</td>
              <td>
                <button type="button" class="btn btn-sm btn-normal-medium block w-50">刪除</button>
                <button type="button" class="btn btn-sm btn-normal-medium block w-50">編輯</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal fade" id="bsCouponModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">{{inEditCouponMode ? '編輯優惠券' : '新增優惠券'}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col mb-3">
                <label for="coupon_title" class="form-label">標題</label>
                <input type="text" class="form-control" id="coupon_title" placeholder="請輸入標題">
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="coupon_due_date" class="form-label">到期日</label>
                <input type="date" class="form-control" id="coupon_due_date" placeholder="請輸入到期日">
              </div>
              <div class="col mb-3">
                <label for="coupon_percent" class="form-label">折扣</label>
                <input type="number" class="form-control" id="coupon_percent" placeholder="請輸入折扣">
              </div>
              <div class="col mb-3">
                <label for="coupon_code" class="form-label">折扣代碼</label>
                <input type="text" class="form-control" id="coupon_code" placeholder="請輸入折扣代碼">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-normal-gray" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-solid-spec">{{inEditCouponMode ? '更新' : '新增'}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootStrapJs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 引入本地 coupon.js -->
  <script type="module" src="./js/coupon.js"></script>
</body>

</html>
