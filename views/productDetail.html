<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <!-- bootStrapCss -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- localCss -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- swiperCss -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container bg-main-medi rounded-10em mt-5 mb-5 px-5r py-7r">
      <div class="" v-if="isLoading">
        isLoading...
      </div>
      <div class="" v-else>
        <div class="row position-relative">
          <div class="col me-5">
            <img :src="showData.imageUrl" alt="" class="img-fluid">
            <img v-for="item in showData.imagesUrl" :src="item" alt="" class="img-fluid">
          </div>
          <div class="col">
            <div class="d-flex justify-content-between">
              <p>{{ showData.category}}</p>
              <p>{{ showData.unit}}</p>
            </div>
            <h4>{{ showData.title }}</h4>
            <hr>
            <p>{{ showData.description}}</p>

            <h4 class="mt-3 mb-3">NT$ {{ showData.price}}</h4>
            <!-- 購物車增減按鈕與庫存 -->
            <div class="d-flex">
              <div class="bg-white d-flex w-50 mb-3 gap-3">
                <button type="button" class="btn btn-lg">-</button>
                <input type="number" class="form-control border-white shadow-none text-center" :max="showData.inventory"
                  :min="1">
                <button type="button" class="btn btn-lg">+</button>
              </div>
              <p class="d-flex align-items-end ms-3">目前庫存：{{ showData.inventory }}</p>
            </div>
            <!-- 加入購物車 -->
            <div class="d-flex mb-3">
              <button type="button" class="btn btn-solid-spec w-100 btn-lg">加入購物車</button>
            </div>
            <hr>
            <h4>內容</h4>
            <hr>
            <p>
              <span v-for="item in showData.content">{{item}}<br></span>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- VueDemi，使用 Pinia 必要的相依套件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.13.11/index.iife.js"></script>
  <script>const I = VueDemi; const vueDemi = VueDemi;</script>

  <!-- Pinia 網頁版，實戰中還是以 npm 為主，這是比較少見的使用方式 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.0.28/pinia.iife.js"></script>
  <!-- bootStrapJs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <!-- swiperJs -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- 引入本地 product.js -->
  <script src="./productDetail.js" type="module"></script>
</body>

</html>
